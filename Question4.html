<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question4</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="Email" id="mail">Email input</label>
        <br />
        <input
          type="email"
          name=""
          id="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
          aria-describedby="mail"
        />
        <br />
        <label for="Number" id="num">Phone number</label>
        <br />
        <input
          type="number"
          name=""
          id="Number"
          pattern="^(\+\d{1,3}[- ]?)?\d{10}$"
          required
          aria-describedby="num"
        />
        <br />
        <label for="Date" id="dat">Date picker</label>
        <br />
        <input type="date" name="" id="Date" required aria-describedby="dat" />
        <br />
        <label for="text" id="tex">Textarea</label>
        <br />
        <textarea
          name=""
          id="text"
          rows="15"
          cols="60"
          required
          aria-describedby="tex"
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
